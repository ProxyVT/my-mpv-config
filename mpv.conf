# General #

border=no
volume=85
ontop 
autofit=848x480 
geometry=100%:100%
# script-opts=osc-layout=box,osc-seekbarstyle=slider,osc-deadzonesize=0,osc-minmousemove=3 - previous mpv OSD

# Audio #

replaygain=track

# Subtitles #

sub-ass-override=force
sub-font-size=30
sub-pos=96

# Video #

vo=gpu
gpu-api=d3d11
hwdec=auto-safe
profile=gpu-hq
d3d11-exclusive-fs=yes
video-sync=display-resample
interpolation
tscale=box
tscale-window=sphinx
tscale-radius=0.9
tscale-clamp=0.0
