#/var/lib/flatpak/app/io.mpv.Mpv/current/active/files/etc/mpv/mpv.conf - mpv flatpak config directory

# General #

ontop 
snap-window
border=no
autofit-larger=50%x50%
geometry=99%:99%
cache=auto
script-opts=osc-layout=box,osc-seekbarstyle=knob,osc-deadzonesize=1,osc-minmousemove=0
osd-on-seek=msg-bar
osd-bar-h=0.6                           
osd-bar-w=25                          
osd-bar-align-x=0                       
osd-bar-align-y=-0.98                 
osd-blur=0                              
osd-border-size=2
osd-align-x=center
osd-font-size=20
osd-duration=2000
keep-open=yes
keep-open-pause=no

# Online #

ytdl-format=(bv*[height<=1080][height>=720][vcodec^=av01][fps<50]+ba) / (bv*[fps<50][height<=1080]+ba/b)
script-opts-append=ytdl_hook-ytdl_path=yt-dlp

# Audio #

volume=70
af=dynaudnorm=m=2.0

# Subtitles #

sub-ass-override=force
sub-ass-line-spacing=12
sub-font-size=30
sub-pos=96
sub-auto=all
blend-subtitles=no

# Video #

vo=gpu
hwdec=no
sws-fast=yes
fbo-format=rgba16
gpu-api=d3d11
d3d11-exclusive-fs=yes
scale=bilinear
cscale=bilinear
dscale=bilinear
deband=no
video-sync=display-resample
interpolation
tscale=box
tscale-window=sphinx
tscale-blur=0.65
